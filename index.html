 <!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Australian Income Tax Calculator</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="tax.css">
</head>

<body>
<div class="container-fluid center-block">
  <h1>Australian Income Tax Calculator</h1>
  <h3>Note that these tax rates do not include the Medicare Levy or take superannuation into account.</h3>

  <div class="panel panel-default">
    <form>
    <label>Annual gross income:
      <input type="text" id="gross" value="0"> <br/>
    </label>

    <label>
      Tax deductions:
      <input type="text" id="deduction" value="0"> <br/>
    </label>

    <label> Amount of tax:
        <input type="text" id="tax" value="0"> <br/>
    </label>

    <label> Net income:
      <input type="text" id="net" value="0"> <br/>
    </label>

    <input type="button" class="btn btn-danger" value="Calculate" onclick="calculateTax()">
    </form>
  </div>
  <script src="tax.js"></script>
</div>

</body>
</html>
