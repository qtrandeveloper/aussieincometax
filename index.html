<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Australian Income Tax Calculator</title>
  <link rel="stylesheet" href="tax.css">
</head>

<body>
<div>
  
  <div class="container">
      <h1>Australian Income Tax Calculator</h1>
      <h2>Note that these tax rates do not include the Medicare Levy or take superannuation into account.</h2>
    <form>
    <label for="gross">Annual gross income:
      <input type="number" id="gross"> <br/>
    </label>

    <label for="deduction">
      Tax deductions:
      <input type="number" id="deduction"> <br/>
    </label>

    <label for="tax"> Amount of tax:
        <input type="number" id="tax"> <br/>
    </label>

    <label for="net"> Net income:
      <input type="number" id="net"> <br/>
    </label>
 
    <input type="button" class="red-button" value="Calculate" onclick="calculateTax()">

  </form>
  </div>
  <script src="tax.js"></script>
</div>

</body>
</html>
